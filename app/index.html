<!DOCTYPE html>
<html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<head>
    <title>Geocoder</title>
</head>
<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .sidenav {
    height: 100%; /* 100% Full-height */
    width: 0; /* 0 width - change this with JavaScript */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Stay on top */
    top: 0;
    left: 0;
    background-color:  #fff; /* Black*/
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 10px; /* Place content 60px from the top */
    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
  }

  /* The navigation menu links */
  .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s
  }

    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    }

    /* Position and style the close button (top right corner) */
    .sidenav .closebtn {
        position: absolute;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        top: 10px;
        z-index: 1000;
    }

    /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
    #main {
        transition: margin-left .5s;
        padding: 20px;
    }

    .navbar-brand {
        cursor: pointer;
    }
    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }
  
  #items {
    margin-top: 80px;
  }
  @media screen and (max-width: 778px) {
    #items {
      margin-top: 40px;
    }
    .icons {
      margin-top: 6px !important;
      margin-bottom: -12px !important;
      margin-left: 16px!important;
    }

  }
  #items li {
    font-weight: 100;
    color: #777;
    font-size: 13px;;
    padding: 4px;
    cursor: pointer;
    word-wrap: break-word;
    margin: 2px;
    list-style: none;
  }
  
  .searchbox {
    position: relative;
    background: #fff;
    border-radius: 2px;
    box-sizing: border-box;
    max-width: 350px
    height: 48px;
    border-bottom: 1px solid transparent;
    padding: 12px 104px 11px 64px;
    transition-property: background,box-shadow;
    transition-duration: 0.3s;
   }

   .icons {
      padding: 0
      list-style: none;
      margin-bottom: 28px;
      margin-left: 8px;
      margin-top: 68px;
   }

   .icons li {
     display: inline;
     margin-right: 24px;
   }
   i {
    font-size: 18px !important;
    color : #818181;
   }
   .fa-coffee: hover{
    color : #333;
   }

</style>

<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
    <ul class="nav navbar-nav" style="position:relative;top:8px;">
      <li class="searchbox active">
        <input class="form-control" data-bind="value: query" title="type to search"/>
      </li>
      <ul class="icons">
        <li data-bind="click: getItems.bind('coffee')" >
          <i class="fa fa-coffee" aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-beer"  aria-hidden="true"></i>
        </li>
        <li> 
          <i class="fa fa-cutlery"  aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-money"  aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-hospital-o" aria-hidden="true"></i>
        </li>
      </ul>
    </ul>

    <ul id="items">

    </ul>

</div>

<!-- Use any element to open the sidenav -->

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
        <span class="navbar-brand" onclick="openNav()">TravelEasy</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true">
        
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><input class="form-control" data-bind="value: address" title="Change Neighbourhood"/></li>
            </ul>
           <!-- <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="popover" title="Popover Header" data-placement="bottom" data-content="Some content inside the popover">Toggle popover</a></li>
            </ul>-->
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
  <div id="map" style="z-index:998"></div>
</body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="external/knockout.js" type="text/javascript"></script>
<script src="external/viewModel.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6bgxT77w97u2wHbxAzqbv2gmojvfggOA"></script>
<script>

    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "350px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
</script>
</html>

<div id="mySidenav" class="sidenav">

      <ul class="boxshadow nav navbar-nav" style="position:relative;">

        </li>
        <ul class="icons">

           <a href="#" data-toggle="tooltip" data-placement="top" title="Coffee"> 
            <i class="fa fa-coffee" id="Coffee" data-bind="click: myFunction.bind($data, 'Coffee')" aria-hidden="true"></i>
           </a>
          </li>
          <li class="iconlist">
           <a href="#" data-toggle="tooltip" data-placement="top" title="Beer">
            <i class="fa fa-beer" id="Beer" data-bind="click: myFunction.bind($data, 'Beer')" aria-hidden="true"></i>
           </a> 
          </li>
          <li class="iconlist"> 
           <a href="#" data-toggle="tooltip" data-placement="top" title="Food">
            <i class="fa fa-cutlery"  id="Food" data-bind="click: myFunction.bind($data, 'Food')" aria-hidden="true"></i>
            </a>
          </li>
          <li class="iconlist">
            <a href="#" data-toggle="tooltip" data-placement="top" title="ATM">
            <i class="fa fa-money"  id="ATM" data-bind="click: myFunction.bind($data, 'ATM')" aria-hidden="true"></i>
            </a>
          </li>
          <li class="iconlist">
            <a href="#" data-toggle="tooltip" data-placement="top" title="Hospital">
            <i class="fa fa-hospital-o" id="Hospital" data-bind="click: myFunction.bind($data, 'Hospital')" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </ul>

</div>

<script>

    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "350px";
       
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
